    <script>

        $('.sub_a').on('click', function() {
            $.toast.prototype.defaults.duration='1500';
            var val =$('.inp_on').val();
                val.replace(/\n/g, '_@').replace(/\r/g, '_#').replace(/ /gi,"&nbsp;").replace(/_@/g, '<br/>').replace(/_#_@/g, '<br/>');
            if(val==""){
                $.toast("请填写留言再提交！", "text");
            }else{
                var id='留言人id';
                var photo = 'images/grzx1.png';
                var name = '留言人姓名';
                var today =  new Date();//获取系统当前时间
                var hou = today.getHours();
                var miu = today.getMinutes();
                if(miu<10){
                    miu='0'+miu;
                }
                var rq = today.getMonth()+1+"-"+today.getDate();
                var sj = hou+":"+miu;
                $.ajax({
                      type:'GET',
                      url:'index.html',
                      data:{ 
                        id:id,
                        text:val
                      },
                      success:function(date){
                        $.toast("留言成功", "text");
                        $('.meg_list').prepend("<div class='weui-media-box weui-media-box_appmsg'><div class='weui-media-box__bd'><h4 class='weui-media-box__title clearfix mb10'><a href='###' class='tx_img ov_h fl mr10'><img class='i_w' src="+photo+"></a><span class='fl fs16 col_3'>"+name+" <em class='col_6 fs12'>"+rq+" "+sj+"</em></span></h4><p class='weui-media-box__desc col_0 fs16 mb10'>"+val+"</p></div></div>");
                      },
                      
                      error:function(){ 
                        alert("请求失败");
                      }
                })
            }
        });
    </script>
